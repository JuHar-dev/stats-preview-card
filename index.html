<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div class="card bg br-10">
        <div class="image-container">
          <img class="image-top" src="images/image-header-mobile.jpg" alt="" />
          <div class="image-overlay bg-primary"></div>
        </div>
        <div class="container">
          <h1 class="header text-bright inter text-center mg-bm-20 fw-700">
            Get <span class="primary">insights</span> that help your business
            grow.
          </h1>
          <span class="text text-center text-information-op75 lexend-deca"
            >Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall
            efficiency.</span
          >
          <div class="stats mg-tp-20">
            <div class="stats-card col cross-center container-sm">
              <span class="amount text-bright fw-700 inter">10k+</span>
              <span class="amount-of text-information-op6 uppercase lexend-deca"
                >companies</span
              >
            </div>
            <div class="stats-card col cross-center container-sm">
              <span class="amount text-bright fw-700 inter">314</span>
              <span class="amount-of text-information-op6 uppercase lexend-deca"
                >templates</span
              >
            </div>
            <div class="stats-card col cross-center container-sm">
              <span class="amount text-bright fw-700 inter">12M+</span>
              <span class="amount-of text-information-op6 uppercase lexend-deca"
                >queries</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
